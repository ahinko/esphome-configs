---
substitutions:
  name: ble-proxy-1

esphome:
  name: ${name}
  project:
    name: esphome.bluetooth-proxy
    version: "1.0"

api:
  encryption:
    key: !secret api-key-ble-proxy-1

# https://esphome.io/components/wifi.html
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  # Optional manual IP
  manual_ip:
    static_ip: 192.168.71.162
    gateway: 192.168.71.1
    subnet: 255.255.255.0

  ap:
    ssid: "$name Hotspot"
    password: !secret wifi_fallback_ssid_password

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
ota:
  password: !secret ota_password
  platform: esphome

dashboard_import:
  package_import_url: github://esphome/bluetooth-proxies/esp32-generic.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

# Example configuration entry
switch:
  - platform: restart
    name: "BLE proxy 1 restart"
