substitutions:
  device_name: electricity-meter

esphome:
  name: ${device_name}
  comment: "P1 module to read smart meter"
  name_add_mac_suffix: false
  project:
    name: p1reader.slimmelezer-component
    version: "1.0"

esp8266:
  board: d1_mini
  restore_from_flash: true

external_components:
  - source: ../esphome-components

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "${device_name} Hotspot"
    password: !secret wifi_fallback_ssid_password

  fast_connect: True

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  # ap:
  #   ssid: ${device_name}
  #   ap_timeout: 15s
  #   password: !secret fallback_ap_password

  reboot_timeout: 5min
  domain: .local

  # Optional manual IP
  manual_ip:
    static_ip: 192.168.71.139
    gateway: 192.168.71.1
    subnet: 255.255.255.0

captive_portal:

# Enable logging
# baud_rate: 0, stops the logger using UART logging so it does not use the hardware one that might be needed for the
# actual device to work properly
# And avoid some wear on the flash for device longevity
logger:
  baud_rate: 0
  esp8266_store_log_strings_in_flash: false
  level: INFO

# Enable Home Assistant API
api:

ota:
  - platform: esphome
    password: !secret ota_password

web_server:
  port: 80

uart:
  id: uart_bus
  baud_rate: 115200
  rx_pin: D7
  rx_buffer_size: 3072 # changed from 1700

binary_sensor:
  - platform: status
    name: "SlimmeLezer - Status"

p1reader:
  - id: p1reader_slimmelezer
    uart_id: uart_bus
#    buffer_size: 3072
